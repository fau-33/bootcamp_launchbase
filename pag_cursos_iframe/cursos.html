<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de cursos e iframe</title>
</head>
<body>
  <header>
    <div class="link">
      <a href="#">Aulas</a>
    </div>
  </header>

  <div class="title">
    <h1>Cursos</h1>
  </div>

  <section class="cards">
    <div class="card">
      <div class="card_image-container">
        <img src="starter.svg" alt="Logo curso starter ">
      </div>
      <div class="card_title">
        <h2>Curso Starter</h2>
      </div>
      <div class="card_info">
        <p>43 módulos</p>
        <p class="card_price">Free</p>
      </div>
    </div>
  </section>
</body>
</html>
